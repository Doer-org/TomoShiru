overwrite: true
schema: "http://localhost:8080/graphql"
documents:
  - "src/**/*.graphql"
generates:
  ./src/utils/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
    config:
      avoidOptionals:
        objet: true
        field: true
