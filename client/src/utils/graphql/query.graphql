query getUserByToken {
  getUserByToken {
    user_id
    user_name
    image_url
  }
}

query getUsers {
  getUsers {
    user_id
    user_name
    image_url
  }
}

query getUser($user_id: String!) {
  user(user_id: $user_id) {
    user_id
    user_name
    image_url
  }
}

query getFollows($user_id: String!) {
  getFollows(user_id: $user_id) {
    user_id
    user_name
    image_url
  }
}

query getFollowers($user_id: String!) {
  getFollowers(user_id: $user_id) {
    user_id
    user_name
    image_url
  }
}

query getTimeline($user_id: String!) {
  getTimeline(user_id: $user_id) {
    user_id
    summary
    timestamp
  }
}

query getReaction($user_id: String!) {
  getReaction(user_id: $user_id) {
    user_id_from
    user_id_to
    kind
    timestamp
  }
}

query getRamenProfile($user_id: String!) {
  getRamenProfile(user_id: $user_id) {
    user_id
    rank
    ramenya
  }
}

query getLastAccess($user_id: String!) {
  getLastAccess(user_id: $user_id) {
    user_id
    timeline_last_access
  }
}

query getFavoriteMusic($user_id: String!) {
  getFavoriteMusic(user_id: $user_id) {
    user_id
    rank
    music
  }
}

query getFavoriteArtist($user_id: String!) {
  getFavoriteArtist(user_id: $user_id) {
    user_id
    rank
    artist
  }
}
